name: Unit tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Flutter
      uses: subosito/flutter-action@v1.5.1
      with:
        flutter-version: '2.8.1'
    - name: Get dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter test
      working-directory: app

